<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback - {{ .Name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for list */
        .scroller::-webkit-scrollbar {
            width: 6px;
        }

        .scroller::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 3px;
        }

        .scroller::-webkit-scrollbar-track {
            background-color: #1f2937;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="flex-none bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-4">
            <a href="/"
                class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <div>
                <h1 class="text-lg font-bold text-gray-900 dark:text-white leading-tight">Playback: {{ .Name }}</h1>
                <p class="text-xs text-gray-500 dark:text-gray-400" id="current-file-label">Select a recording</p>
            </div>
        </div>
        <div>
            <input type="date" id="datePicker"
                class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden">

        <!-- Video Area -->
        <main class="flex-1 flex flex-col bg-black relative">
            <div class="flex-1 relative flex items-center justify-center">
                <video id="mainVideo" controls autoplay
                    class="max-w-full max-h-full w-full h-full object-contain"></video>

                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="absolute inset-0 flex items-center justify-center bg-black/50 hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
                </div>
            </div>

            <!-- Timeline Visual (Simple) -->
            <div class="h-16 bg-gray-900 border-t border-gray-800 p-2 relative select-none overflow-x-auto overflow-y-hidden"
                id="timelineContainer">
                <div id="timelineTrack" class="h-full relative min-w-full">
                    <!-- Segments injected here -->
                </div>
            </div>
        </main>

        <!-- Sidebar List -->
        <aside
            class="w-80 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 flex flex-col z-10 shadow-xl">
            <div class="p-3 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Segments</h3>
            </div>
            <div id="segmentList" class="flex-1 overflow-y-auto scroller p-2 space-y-1">
                <!-- List Items -->
                <div class="text-center text-gray-500 text-sm py-8">Loading...</div>
            </div>
        </aside>
    </div>

    <script>
        const streamName = "{{ .Name }}";
        const video = document.getElementById('mainVideo');
        const list = document.getElementById('segmentList');
        const datePicker = document.getElementById('datePicker');
        const timeline = document.getElementById('timelineTrack');

        let allSegments = [];

        // Init Date Picker to today
        datePicker.valueAsDate = new Date();
        datePicker.addEventListener('change', renderList);

        async function loadRecordings() {
            try {
                const res = await fetch(`/api/recordings?stream=${encodeURIComponent(streamName)}`);
                if (!res.ok) throw new Error("Failed to load");
                allSegments = await res.json();
                renderList();
                renderTimeline();
            } catch (e) {
                list.innerHTML = `<div class="text-red-500 text-center p-4">Error loading recordings</div>`;
            }
        }

        function renderList() {
            const selectedDateStr = datePicker.value; // YYYY-MM-DD

            // Filter
            const filtered = allSegments.filter(s => {
                // s.time is ISO string
                return s.time.startsWith(selectedDateStr);
            });

            list.innerHTML = "";
            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-gray-400 text-center py-10 text-sm">No recordings for this date</div>`;
                return;
            }

            filtered.forEach(s => {
                const date = new Date(s.time);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                const el = document.createElement('div');
                el.className = "flex items-center justify-between p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded cursor-pointer transition-colors group";
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gray-200 dark:bg-gray-600 rounded flex items-center justify-center text-gray-500 dark:text-gray-300">
                             â–¶
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-900 dark:text-white">${timeStr}</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">${(s.size / 1024 / 1024).toFixed(1)} MB</div>
                        </div>
                    </div>
                `;

                el.onclick = () => playSegment(s);
                list.appendChild(el);
            });
        }

        function renderTimeline() {
            // Basic timeline visualization (Optional enhancement)
        }

        function playSegment(segment) {
            video.src = segment.url;
            video.play();
            document.getElementById('current-file-label').innerText = segment.filename;

            // Highlight in list?
        }

        loadRecordings();

    </script>
</body>

</html>
