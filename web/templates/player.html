<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player - {{.Name}}</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <iframe id="go2rtc-player" allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamName = urlParams.get('stream') || "{{.Name}}";
        const hostname = window.location.hostname;

        // Determine Go2RTC Base URL
        let go2rtcBase = `http://${hostname}:1984`;

        // If not localhost, we assume a Reverse Proxy setup (like /rtc/)
        if (hostname !== 'localhost' && hostname !== '127.0.0.1') {
            go2rtcBase = '/rtc';
        }

        // Use Go2RTC built-in player
        // go2rtcBase is either "http://hostname:1984" or "/rtc"
        const playerUrl = `${go2rtcBase}/stream.html?src=${encodeURIComponent(streamName)}&mode=webrtc`;
        document.getElementById("go2rtc-player").src = playerUrl;
    </script>
</body>

</html>
