# MediaMTX Configuration
# Auto-generated by web-tr application

# Logging
logLevel: info
logDestinations: [stdout]

# API Server (for metrics/control)
api: yes
apiAddress: :9997

# HLS Configuration
hls: yes
hlsAddress: :8888
hlsVariant: mpegts
hlsSegmentCount: 3
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsSegmentMaxSize: 50M

# WebRTC Configuration  
webrtc: yes
webrtcAddress: :8889
webrtcICEServers:
  - url: stun:stun.l.google.com:19302

# RTSP Server
rtsp: yes
rtspAddress: :8555
protocols: [tcp]

# Paths (Streams)
paths:
  # Streams will be added dynamically here
  all:
    # Allow any stream by default
